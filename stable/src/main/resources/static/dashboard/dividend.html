<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/web/libs/bootstrap/4.0/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/web/libs/bootstrap/4.0/css/dashboard.css" rel="stylesheet">
</head>

<body>
	<div id="header"></div>
	<div class="container-fluid">
		<div class="row">
			<div id="menu"></div>
			<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
			<div class="col-lg-5">
					<div class="input-group">
						日期：<input type="text" class="form-control" id="queryCode"> 
						进度：<select id="proc" class="form-control">
							<option value="">全部</option>
							<option value="实施" selected="selected">实施</option>
							<option value="股东大会通过">股东大会通过</option>
							<option value="预案">预案</option>
							<option value="未通过">未通过</option>
							<option value="预披露">预披露</option>
							<option value="股东提议">股东提议</option>
						</select>
					<span lass="input-group-btn"> <button class="btn btn-default" type="button" id="queryAction"> Go!</button> </span>
					</div>
				</div>
				
			<div id="rptList" style="width: 100%; hight: 100%; float: left；">
				<table class="table table-hover" id="cusTable">
				</table>
			</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/web/libs/js/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="/web/libs/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap.min.js"></script>
	<script src="/web/libs/js/common.js"></script>
	<script src="/web/libs/js/jquery.js"></script>
	<script src="/web/libs/js/dashboard/index.js"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap-table.js"></script>

	<script type="text/javascript">
		$("#header").load("/web/header.html")
		$("#menu").load("/web/menu.html")
		addActive("m_dividend");
		$('#cusTable').bootstrapTable('destroy');
		function loadData() {
			$('#cusTable').bootstrapTable('destroy');
			$("#cusTable").bootstrapTable(
					{
						method : "get", //使用get请求到服务器获取数据  
						url : "/web/dividend/hist/query", //获取数据的Servlet地址  
						striped : true, //表格显示条纹  
						pagination : true, //启动分页
						cache : false,
						pageSize : 20, //每页显示的记录数  
						//pageNumber:1, //当前第几页  
						pageList : [ 10, 15, 20, 50 ], //记录数可选列表  
						search : false, //是否启用查询  
						//showColumns: true,  //显示下拉框勾选要显示的列  
						//showRefresh: true,  //显示刷新按钮  
						sidePagination : "server", //表示服务端请求
						//设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder  
						//设置为limit可以获取limit, offset, search, sort, order  
						queryParamsType : "undefined",
						queryParams : function queryParams(params) { //设置查询参数  
							var code = $('#queryCode').val();
							var proc = $('#proc').val();
							var param = {
								pageNum : params.pageNumber,
								pageSize : params.pageSize,
							};
							param.code = code;
							param.proc = proc;
							return param;
						},
						columns : [ {
							field : 'code',
							title : '代码'
						}, {
							field : 'codeName',
							title : '名称'
						}, {
							field : 'end_date',
							title : '分红年度'
						}, {
							field : 'ann_date',
							title : '预案公告日'
						}, {
							field : 'div_proc',
							title : '实施进度'
						}, {
							field : 'ex_date',
							title : '除权除息'
						}, {
							field : 'record_date',
							title : '股权登记日'
						}, {
							field : 'cash_div',
							title : '每股分红'
						}, {
							field : 'cash_div_tax',
							title : '税前分红'
						}, {
							field : 'stk_div',
							title : '每股送转'
						}, {
							field : 'stk_bo_rate',
							title : '送股比例'
						}, {
							field : 'stk_co_rate',
							title : '转增比例'
						}],
						responseHandler : function responseHandler(res) {
							
							var s1 = JSON.stringify(res.result);
							var s2 = '{"total":9999,"rows":' + s1 + '}';
							//alert(s2);
							return eval('(' + s2 + ')')
						},
						onLoadSuccess : function() { //加载成功时执行
							$("#rptList").show();
						},
						onLoadError : function() { //加载失败时执行  
							alert("加载数据失败");
						}
					});
		}
		
		$("#queryAction").click(function() {
				//alert("abc");
				loadData()
		});
		loadData();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/web/libs/bootstrap/4.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/web/libs/bootstrap/4.0/css/dashboard.css" rel="stylesheet">
<script type="text/javascript">
	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (false);
	}
</script>
</head>

<body>
	<div id="header"></div>
	<div class="container-fluid">
		<div class="row">
			<div id="menu"></div>
			<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
			<div>
				股票代码：<input type="text"  id="queryCode"
					width="30">
			</div>
			<div>
				板块名称：<input type="text"  id="conceptName"
					width="30">
			</div>
			<div>
				概念id：<input type="text" id="conceptId"
					width="30">
			</div>
			<div>
				<div class="input-group">
					增发状态：<select id="zfStatus">
						<option value="" selected="selected">不限制</option>
						<option value="1">增发中</option>
						<option value="2">增发完成</option>
						<option value="3">增发终止</option>
						<option value="0">无增发</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
					增发购买资产:<input type="checkbox" id="zfbuy" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					收益率:<select id="bsyl"
						class="form-control">
						<option value="" selected="selected">无限制</option>
						<option value="1">增长</option>
						<option value="2">年超20%</option>
						<option value="4">增长&超20%</option>
					</select>
				</div>
			</div>
			<div>
				<div class="input-group">
					红色:<select id="bred">
						<option value="" selected="selected">无限制</option>
						<option value="1">有红色</option>
						<option value="0">无红色</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					黄色:<select id="byellow"
						class="form-control">
						<option value="" selected="selected">无限制</option>
						<option value="1">有黄色</option>
						<option value="0">无黄色</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					蓝色:<select id="bblue"
						class="form-control">
						<option value="" selected="selected">无限制</option>
						<option value="1">有蓝色</option>
						<option value="0">无蓝色</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					绿色:<select id="bgreen"
						class="form-control">
						<option value="" selected="selected">无限制</option>
						<option value="1">有绿色</option>
						<option value="0">无绿色</option>
					</select>
				</div>
			</div>
			<div>
				<div class="input-group">
					监听类型:<select id="monitor">
						<option value="" selected="selected">无限制</option>
						<option value="1">疑似大牛</option>
						<option value="2">中线</option>
						<option value="3">人工</option>
						<option value="4">短线</option>
						<option value="5">增发</option>
						<option value="0">无监听</option>
						<option value="9999">有监听</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 疑似大牛:<input type="checkbox"
						id="susBigBoss" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 疑似白马:<input
						type="checkbox" id="susWhiteHors" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					增发博弈:<input type="checkbox" id="susZfBoss" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					箱体突破:<input type="checkbox" id="sort7" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					短线模型:<input type="checkbox" id="sort6" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>
			<div>
				<div class="input-group">
					排序：<select id="gsort">
						<option value="0" selected="selected">默认</option>
						<option value="3">资产收益率ttm</option>
						<option value="4">资产收益率报告期</option>
						<option value="5">资产收益评级</option>
					</select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 倒序排序:<input type="checkbox"
						id="asc" name="asc" checked="checked" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="input-group-btn">
						<button class="btn btn-default" type="button" id="queryAction">
							Go!</button>
					</span>
				</div>
			</div>


			<div id="rptList" style="width: 100%; hight: 100%; float: left；">
				<table class="table table-hover" id="cusTable">
				</table>
			</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/web/libs/js/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="/web/libs/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap.min.js"></script>
	<script src="/web/libs/js/common.js"></script>
	<script src="/web/libs/js/jquery.js"></script>
	<script src="/web/libs/js/dashboard/index.js"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap-table.js"></script>
	<script src="/web/libs/js/dashboard/basedata.js"></script>
	<script type="text/javascript">
		$("#header").load("/web/header.html")
		addActive("m_base");
		$('#cusTable').bootstrapTable('destroy');
		function loadData() {
			$('#cusTable').bootstrapTable('destroy');
			$("#cusTable")
					.bootstrapTable(
							{
								method : "get", //使用get请求到服务器获取数据  
								url : "/web/model/list", //获取数据的Servlet地址  
								striped : true, //表格显示条纹  
								pagination : true, //启动分页
								cache : false,
								pageSize : 20, //每页显示的记录数  
								//pageNumber:1, //当前第几页  
								pageList : [ 10, 15, 20, 50 ], //记录数可选列表  
								search : false, //是否启用查询  
								//showColumns: true,  //显示下拉框勾选要显示的列  
								//showRefresh: true,  //显示刷新按钮  
								sidePagination : "server", //表示服务端请求
								//设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder  
								//设置为limit可以获取limit, offset, search, sort, order  
								queryParamsType : "undefined",
								queryParams : function queryParams(params) { //设置查询参数  
									var code = $('#queryCode').val();
									var gsort = $('#gsort').val();

									var param = {
										pageNum : params.pageNumber,
										pageSize : params.pageSize,
									};
									param.code = code;
									param.orderBy = gsort;
									param.asc = 1;
									param.conceptId = $('#conceptId').val();
									param.conceptName = $('#conceptName').val();
									param.zfStatus = $('#zfStatus').val();

									param.bred = $('#bred').val();
									param.byellow = $('#byellow').val();
									param.bblue = $('#bblue').val();
									param.bgreen = $('#bgreen').val();
									param.bsyl = $('#bsyl').val();

									param.monitor = $('#monitor').val();

									param.susBigBoss = 0;
									param.susWhiteHors = 0;
									param.susZfBoss = 0;
									param.sort7 = 0;
									param.sort6 = 0;
									param.zfbuy = 0;
									if (document.getElementById("zfbuy").checked) {
										param.zfbuy = 1;
									}if (document.getElementById("susBigBoss").checked) {
										param.susBigBoss = 1;
									}
									if (document.getElementById("susWhiteHors").checked) {
										param.susWhiteHors = 1;
									}
									if (document.getElementById("susZfBoss").checked) {
										param.susZfBoss = 1;
									}
									if (document.getElementById("sort7").checked) {
										param.sort7 = 1;
									}
									if (document.getElementById("sort6").checked) {
										param.sort6 = 1;
									}

									if (!document.getElementById("asc").checked) {
										param.asc = 2;
									}
									return param;
								},
								columns : [
										{
											field : 'code',
											title : '代码',
											formatter : function(value, row,
													index) {
												var actions = [];
												actions
														.push('<a target="_blank" href="/web/code/' + value + '">'
																+ value
																+ '</a><br/>'
																+ row.codeName);
												return actions.join('');
											}
										},
										{
											field : 'currYear',
											title : '报告期',
											formatter : function(value, row,
													index) {
												return row.currYear + "-"
														+ row.currQuarter;
											}
										}, {
											field : 'baseInfo',
											title : '避雷区'
										}, {
											field : 'sylDesc',
											title : '收益率'
										}, {
											field : 'codeType',
											title : '类型'
										}, {
											field : 'zfInfo',
											title : '增发'
										}, {
											field : 'sortInfo',
											title : '短线'
										}, {
											field : 'monitorDesc',
											title : '监听'
										}, {
											field : 'a',
											title : '人工',
											formatter : function(value, row,
													index) {
												return "<a target='_blank' href='/web/dashboard/basedata/manual.html?code="
												+ row.code
												+ "'>人工</a>";
											}
											
												
										} ],
								responseHandler : function responseHandler(res) {

									var s1 = JSON.stringify(res.result);
									var s2 = '{"total":9999,"rows":' + s1 + '}';
									//alert(s2);
									return eval('(' + s2 + ')')
								},
								onLoadSuccess : function() { //加载成功时执行
									$("#rptList").show();
								},
								onLoadError : function() { //加载失败时执行  
									alert("加载数据失败");
								}
							});
		}

		$("#queryAction").click(function() {
			//alert("abc");
			loadData()
		});
		var c = getQueryVariable("code");
		if (c) {
			$("#queryCode").val(c);
		}

		loadData();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>消息发送</title>

<!-- Bootstrap core CSS -->
<link href="/web/libs/bootstrap/4.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/web/libs/bootstrap/4.0/css/dashboard.css" rel="stylesheet">
<style type="text/css">
body {
	margin: 0px;
}

.zhezhao {
	position: fixed;
	left: 0px;
	top: 0px;
	background: #000;
	width: 100%;
	height: 100%;
	opacity: 0.5;
}

.tankuang {
	position: relative;
	background: #fff;
	width: 30%;
	height: 30%;
	border-radius: 5px;
	margin: 5% auto;
}

#header {
	height: 40px;
}

#header-right {
	position: absolute;
	width: 25px;
	height: 25px;
	border-radius: 5px;
	background: red;
	color: #fff;
	right: 5px;
	top: 5px;
	text-align: center;
}

.input-group {
	margin-left: 120px;
}
</style>
</head>
<body>
	<div id="header"></div>
	<div class="container-fluid">
		<div class="row col-sm-9 offset-sm-3 col-md-12 offset-md-0 pt-3">
			<div class="col-lg-9">
				<div class="input-group">
					手机号：<input type="text" class="form-control" id="code">&nbsp;
				</div>
				<div class="input-group">
					服务类型：<select id="stype">
						<option value="-1" selected="selected">-</option>
						<option value="1">服务1</option>
						<option value="2">服务2</option>
						<option value="99">全部</option>
					</select>&nbsp;
				</div>

				<div class="input-group">
					标题：<input type="text" class="form-control" id="titlet"
						value="系统测试title">&nbsp;
				</div>
				<div class="input-group">
					内容：<input type="text" class="form-control" id="cenntt"
						value="系统测试内容">&nbsp;
				</div>
			</div>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="queryAction"
						onclick="dianwo()">提交</button>
				</span> &nbsp;&nbsp;&nbsp;&nbsp; <span class="input-group-btn">
					<button class="btn btn-default" type="button" id="queryAction"
						onclick="window.close();">关闭页面</button>
				</span>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/web/libs/js/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="/web/libs/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap.min.js"></script>
	<script src="/web/libs/js/common.js"></script>
	<script src="/web/libs/js/jquery.js"></script>
	<script src="/web/libs/js/dashboard/index.js"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap-table.js"></script>
	<script src="/web/libs/js/dashboard/basedata.js"></script>
	<script type="text/javascript">
		addActiveHeaderMen("header_users");
		$('#cusTable').bootstrapTable('destroy');
	</script>
	<script type="text/javascript">
		function dianwo() {
			$.ajax({
				url : "/web/manager/user/manul/sendmail", //访问地址--action地址
				type : "get", //提交方式
				data : {
					id : $('#code').val(),
					stype : $('#stype').val(),
					titlet : $('#titlet').val(),
					cenntt : $('#cenntt').val()
				}, //提交给服务器的数据
				success : function(reData) { //回调函数的处理方式
					if ("OK" == reData.status) {
						alert("成功");
						window.close();
					} else {
						alert("失败:" + reData.result);
					}
				}
			});
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>登录</title>

<!-- Bootstrap core CSS -->
<link href="/web/libs/bootstrap/4.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/web/libs/bootstrap/4.0/css/dashboard.css" rel="stylesheet">
<style type="text/css">
body {
	margin-left: 450px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row offset-sm-3 col-md-4 offset-md-0 pt-3">
			<div>
				<div class="input-group">
					手机号：<input type="text" class="form-control" id="phone">&nbsp;
				</div>
				<div class="input-group" style="margin-top: 10px;">
					动态码：<input type="text" class="form-control" id="code">&nbsp;
					<button class="btn btn-default" type="button" id="queryAction"
						onclick="sendkey();">发送动态码</button>
				</div>
			</div>
			<div class="input-group" style="margin-top: 10px;">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-default" type="button" onclick="dianwo()">登录</button>
			</div>
		</div>
	</div>

	<script src="/web/libs/bootstrap/4.0/js/bootstrap.min.js"></script>
	<script src="/web/libs/js/common.js"></script>
	<script src="/web/libs/js/jquery.js"></script>
	<script src="/web/libs/js/dashboard/index.js"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap-table.js"></script>
	<script src="/web/libs/js/dashboard/basedata.js"></script>
	<script type="text/javascript">
		var issend = false;
		function sendkey() {
			if ($('#phone').val() == "") {
				alert("请输入手机号码");
				return;
			}
			if (issend) {
				return;
			}
			issend = true;
			$.ajax({
				url : "/web/sendkey", //访问地址--action地址
				type : "get", //提交方式
				data : {
					phone : $('#phone').val()
				}, //提交给服务器的数据
				success : function(reData) { //回调函数的处理方式
					if ("OK" == reData.status) {
						alert(reData.result);
						issend = false;
					} else {
						alert(reData.result);
						issend = false;
					}
				},
				error : function(reData) { //回调函数的处理方式
					issend = false;
					alert("登录-发送动态码后台错误");
				}
			});
		}
		function dianwo() {
			if ($('#phone').val() == "") {
				alert("请输入手机号码");
				return;
			}
			if ($('#code').val() == "") {
				alert("请输入动态码");
				return;
			}
			$.ajax({
				url : "/web/login", //访问地址--action地址
				type : "get", //提交方式
				data : {
					code : $('#code').val(),
					phone : $('#phone').val(),
				}, //提交给服务器的数据
				success : function(reData) { //回调函数的处理方式
					if ("OK" == reData.status) {
						alert("成功");
						window.location = '/web/users/index.html';
					} else {
						alert("失败:" + reData.result);
					}
				},
				error : function(reData) { //回调函数的处理方式
					issend = false;
					alert("登录错误");
				}
			});
		}
		var qc = getQueryVariable("showtip");
		if (qc) {
			if (qc == 1) {
				alert("请登录！");
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>登录</title>

<!-- Bootstrap core CSS -->
<link href="/web/libs/bootstrap/4.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/web/libs/bootstrap/4.0/css/dashboard.css" rel="stylesheet">
<style type="text/css">
body {
	margin: 0px;
}

.zhezhao {
	position: fixed;
	left: 0px;
	top: 0px;
	background: #000;
	width: 100%;
	height: 100%;
	opacity: 0.5;
}

.tankuang {
	position: relative;
	background: #fff;
	width: 30%;
	height: 30%;
	border-radius: 5px;
	margin: 5% auto;
}

#header {
	height: 40px;
}

#header-right {
	position: absolute;
	width: 25px;
	height: 25px;
	border-radius: 5px;
	background: red;
	color: #fff;
	right: 5px;
	top: 5px;
	text-align: center;
}

.input-group {
	margin-left: 120px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row col-sm-9 offset-sm-3 col-md-12 offset-md-0 pt-3">
			<div class="col-lg-9">
				<div class="input-group">
					手机号：<input type="text" class="form-control" id="phone">&nbsp;
				</div>
				<div class="input-group">
					动态码：<input type="text" class="form-control" id="code">&nbsp;
					<button class="btn btn-default" type="button" id="queryAction"
						onclick="sendkey();">发送动态码</button>
				</div>
			</div>
			<div class="input-group">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-default" type="button" id="queryAction"
					onclick="dianwo()">登录</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/web/libs/js/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="/web/libs/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap.min.js"></script>
	<script src="/web/libs/js/common.js"></script>
	<script src="/web/libs/js/jquery.js"></script>
	<script src="/web/libs/js/dashboard/index.js"></script>
	<script src="/web/libs/bootstrap/4.0/js/bootstrap-table.js"></script>
	<script src="/web/libs/js/dashboard/basedata.js"></script>
	<script type="text/javascript">
		var issend = false;
		function sendkey() {
			if ($('#phone').val() == "") {
				alert("请输入手机号码");
				return;
			}
			if (issend) {
				return;
			}
			issend = true;
			$.ajax({
				url : "/web/sendkey", //访问地址--action地址
				type : "get", //提交方式
				data : {
					phone : $('#phone').val()
				}, //提交给服务器的数据
				success : function(reData) { //回调函数的处理方式
					if ("OK" == reData.status) {
						alert("成功");
						issend = false;
					} else {
						alert("失败:" + reData.result);
						issend = false;
					}
				},
				error : function(reData) { //回调函数的处理方式
					issend = false;
					alert("登录-发送动态码后台错误");
				}
			});
		}
		function dianwo() {
			$.ajax({
				url : "/web/login", //访问地址--action地址
				type : "get", //提交方式
				data : {
					code : $('#code').val(),
					phone : $('#phone').val(),
				}, //提交给服务器的数据
				success : function(reData) { //回调函数的处理方式
					if ("OK" == reData.status) {
						alert("成功");
						window.location = '/web/users/dashboard/index.html';
					} else {
						alert("失败:" + reData.result);
					}
				},
				error : function(reData) { //回调函数的处理方式
					issend = false;
					alert("登录错误");
				}
			});
		}
		var qc = getQueryVariable("showtip");
		if (qc) {
			if (qc == 1) {
				alert("请登录！");
			}
		}
	</script>
</body>
</html>
